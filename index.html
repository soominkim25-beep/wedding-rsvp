<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#fdfbf7" />
  <title>혼인서약식 초대장</title>

  <!-- Preload Cafe24 Simplehae/webfont -->
  <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/Cafe24Simplehae.woff" type="font/woff" crossorigin>
  <style>
    @font-face {
      font-family: 'Cafe24Simplehae';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/Cafe24Simplehae.woff') format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
  </style>

  <style>
    :root {
      --card-max-width: 420px;
      --text: #4b3621;       /* 딥 브라운 */
      --muted: #6a5240;      /* 브라운 톤 보조 */
      --border: #e6dfd6;     /* 연한 브라운 테두리 */
      --bg: #ffffff;         /* 카드 내부 흰색 */
      --outer-bg: #fdfbf7;   /* 아이보리 */
      --btn: #4b3621;
      --btn-hover: #3d2d1a;
      --success: #2e7d32;
      --icon: #4b3621;       /* 아이콘 컬러 */
    }

    html, body { height: 100%; }

    body {
      font-family: 'Cafe24Simplehae', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0; padding: 0;
      background: var(--outer-bg); color: var(--text);
      display: flex; justify-content: center;
    }

    .container {
      width: 100%; max-width: var(--card-max-width);
      min-height: 100vh; background: var(--bg);
      box-shadow: 0 6px 22px rgba(0,0,0,0.06);
      padding: 1.5rem;              /* 잡지 같은 바깥 여백 */
      box-sizing: border-box;
    }

    /* --- Top header (도안 상단: 날짜 + 부제) --- */
    .top-header { text-align: center; margin: 1.1rem 0 1.2rem; }
    .top-header .date-line {
      font-size: 1.2rem;        /* 상단은 은은하지만 존재감 있게 */
      font-weight: 600;
      letter-spacing: 3px;       /* 잡지 표지처럼 간격 */
      word-spacing: 6px;         /* 파이프와 숫자 간 여백 */
      color: var(--muted);
      margin: 0 0 0.5rem;        /* 아래 여백 확대 */
      line-height: 1.8;          /* 행간 여유 */
    }
    .top-header .sub { font-size: 0.95rem; color: var(--muted); opacity: 0.9; }

    /* --- Cover (magazine-style with margins) --- */
    .cover {
      background: url('https://i.imgur.com/VlZRYf6.jpeg') center/cover no-repeat;
      height: 47vh;              /* 약간 키워서 표지감 강조 */
      margin: 1.2rem 0 1.4rem;   /* 위아래 여백 확대 */
      border-radius: 10px;
    }

    /* --- Title block under image (이름 크게 + 행사 문구) --- */
    .title-block { text-align: center; margin: 0.6rem 0 1.2rem; }
    .title-block .names {
      font-size: 1.55rem;      /* 개선안 #2: 아래는 더 굵고 크게 */
      font-weight: 700;
      letter-spacing: 0.5px;
      margin: 0 0 0.25rem;
      color: var(--text);
    }
    .title-block .invite-line { font-size: 1.05rem; color: var(--text); }

    /* --- Details with icons (브라운 컬러 아이콘) --- */
    .details { text-align: center; margin: 0.8rem 0 0.6rem; }
    .meta { display: inline-flex; align-items: center; gap: 8px; color: var(--muted); font-size: 1rem; }
    .meta + .meta { margin-top: 6px; }
    .icon { width: 18px; height: 18px; display: inline-block; vertical-align: -3px; }
    .icon svg { width: 18px; height: 18px; fill: var(--icon); stroke: var(--icon); }

    /* --- Greeting text --- */
    .greeting { text-align: center; font-size: 0.98rem; color: var(--muted); line-height: 1.65; margin: 1rem 0 0.8rem; }

    /* --- Form (이름 & 참석여부만) --- */
    form { padding: 12px 0 24px; text-align: center; }
    .field { width: 100%; max-width: 320px; margin: 10px auto; text-align: left; }
    .label { display: block; font-size: 0.95rem; margin: 0 0 6px 2px; color: var(--text); opacity: 0.85; }
    input, select, button {
      width: 100%; padding: 14px 13px; border-radius: 12px; border: 1px solid var(--border);
      font-size: 1rem; box-sizing: border-box; color: var(--text); background: #fff;
    }
    input:focus, select:focus, button:focus { outline: 2px solid #d9c9b8; outline-offset: 1px; }
    button { margin-top: 6px; background: var(--btn); color: #fff; border: none; cursor: pointer; transition: background 0.15s; }
    button:hover { background: var(--btn-hover); }

    .success-message { display: none; text-align: center; color: var(--success); font-weight: 700; margin: 0 0 24px; }
    .success-message.show { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <!-- 도안 상단: 날짜 + 부제 (작고 은은하게) -->
    <div class="top-header">
      <div class="date-line">2025 | 10 | 04</div>
      <div class="sub">Save the Date</div>
    </div>

    <!-- 표지 사진 (여백 있는 잡지 스타일) -->
    <div class="cover"></div>

    <!-- 사진 아래: 이름 크게 + 행사 문구 -->
    <div class="title-block">
      <h1 class="names">이현섭 & 김수민</h1>
      <div class="invite-line">혼인서약식에 초대합니다</div>
    </div>

    <!-- 날짜/장소: 브라운 아이콘 + 텍스트 -->
    <div class="details">
      <div class="meta">
        <span class="icon" aria-hidden="true">
          <!-- calendar icon -->
          <svg viewBox="0 0 24 24" role="img"><path d="M7 2h2v2h6V2h2v2h3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h4V2Zm14 8H3v10h18V10Z"/></svg>
        </span>
        <span>2025. 10. 04 SAT 5:00 PM</span>
      </div>
      <div class="meta">
        <span class="icon" aria-hidden="true">
          <!-- pin icon -->
          <svg viewBox="0 0 24 24" role="img"><path d="M12 2a7 7 0 0 1 7 7c0 5.25-7 13-7 13S5 14.25 5 9a7 7 0 0 1 7-7Zm0 9.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/></svg>
        </span>
        <span>Madang Restaurant</span>
      </div>
    </div>

    <!-- 인사말 -->
    <p class="greeting">
      서로를 향한 믿음으로 하나 되는 저희 두 사람이<br />
      하나님 앞에서 함께 서약하려 합니다.<br />
      귀한 걸음 하셔서 축복해 주시길 부탁드립니다.
    </p>

    <!-- RSVP Form: 이름 & 참석여부 -->
    <form id="rsvpForm" novalidate>
      <div class="field">
        <label class="label" for="name">이름</label>
        <input id="name" name="name" type="text" placeholder="이름" required autocomplete="name" />
      </div>
      <div class="field">
        <label class="label" for="attendance">참석 여부</label>
        <select id="attendance" name="attendance" required>
          <option value="" selected>참석 여부 선택</option>
          <option value="참석">참석합니다</option>
          <option value="불참">불참합니다</option>
        </select>
      </div>
      <div class="field">
        <button type="submit" aria-label="RSVP 제출하기">제출하기</button>
      </div>
    </form>

    <div class="success-message" role="status" aria-live="polite">제출해주셔서 감사합니다!</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzhEyX_7v2nN7f4Sp_8oLXFO0ZtfJoP9DaYZlge_URySBQ0g2eyRX3ea5v3X07FRXMM/exec";
    const form = document.getElementById('rsvpForm');
    const successMessage = document.querySelector('.success-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const attendance = form.attendance.value;
      if (!name || !attendance) { alert('이름과 참석 여부를 입력해주세요.'); return; }

      const payload = { name, attendance };

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('응답 오류');

        successMessage.classList.add('show');
        form.reset();
        successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
      } catch (err) {
        alert('제출에 실패했습니다. 잠시 후 다시 시도해주세요.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
