<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#fdfbf7" />
  <title>혼인서약식 초대장</title>

  <!-- Google Fonts: Cinzel (섹션1 메타), Sacramento (섹션2 포인트) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Sacramento&display=swap" rel="stylesheet" />

  <style>
    /* Maru Buri (네이버 한글 웹폰트 CDN) */
    @font-face {
      font-family: 'MaruBuri';
      src: url('https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.woff2') format('woff2'),
           url('https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.woff') format('woff');
      font-weight: 400; font-style: normal; font-display: swap;
    }
    @font-face {
      font-family: 'MaruBuriLight';
      src: url('https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Light.woff2') format('woff2'),
           url('https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Light.woff') format('woff');
      font-weight: 300; font-style: normal; font-display: swap;
    }
    @font-face {
      font-family: 'MaruBuriSemiBold';
      src: url('https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.woff2') format('woff2'),
           url('https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.woff') format('woff');
      font-weight: 600; font-style: normal; font-display: swap;
    }

    :root {
      --card-max-width: 420px;
      --text: #4b3621;
      --muted: #6a5240;
      --border: #e6dfd6;
      --bg: #ffffff;
      --outer-bg: #fdfbf7;
      --btn: #4b3621;
      --btn-hover: #3d2d1a;
      --success: #2e7d32;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--outer-bg);
      color: var(--text);
      scroll-behavior: smooth;
      font-family: 'MaruBuri', serif; /* 기본 */
    }

    .section {
      min-height: 100vh;
      max-width: var(--card-max-width);
      margin: 0 auto;
      background: var(--bg);
      box-shadow: 0 6px 22px rgba(0,0,0,0.06);
      padding: 2rem 1.5rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* 섹션 1: 잡지 표지 */
    .top-header { text-align: center; margin-bottom: 1.1rem; }
    .top-header .date-line {
      font-family: 'MaruBuriLight','MaruBuri', serif;
      font-size: 1.2rem; letter-spacing: 2px; line-height: 1.2; color: var(--muted); margin: 0;
    }
    .top-header .sub {
      font-family: 'Sacramento', cursive;
      font-size: 1.4rem; color: var(--muted); margin-top: 0.15rem;
    }

    .cover {
      background: url('https://i.imgur.com/VlZRYf6.jpeg') center/cover no-repeat;
      width: 100%; height: 47vh; margin: 1rem 0 1.4rem; border-radius: 10px;
    }

    .title-block { text-align: center; margin-top: .4rem; }
    .title-block .names {
      font-family: 'MaruBuriLight','MaruBuri', serif;
      font-size: 1.55rem; margin-bottom: .28rem;
    }
    .title-block .date, .title-block .venue {
      font-family: 'Cinzel', serif;
      font-size: 1rem; letter-spacing: .5px; text-transform: uppercase;
      color: var(--muted); margin: .18rem 0;
    }

    /* 섹션 2: Save the Date + 인사말 + RSVP */
    .save-title {
      font-family: 'Sacramento', cursive;
      font-size: 1.9rem; color: var(--muted); margin: 0 0 .6rem; text-align: center;
    }
    .greeting {
      font-family: 'MaruBuriLight','MaruBuri', serif;
      text-align: center; font-size: 1rem; color: var(--muted);
      line-height: 1.7; margin: 0 0 1.1rem;
    }
    .detail { text-align: center; margin: .6rem 0 1.2rem; }
    .detail .date, .detail .venue {
      display: block; font-family: 'MaruBuri', serif; font-weight: 600; color: var(--text);
      margin: .15rem 0;
    }

    /* RSVP */
    form { width: 100%; max-width: 340px; text-align: center; }
    .field { margin-bottom: 1.1rem; text-align: left; }
    .label {
      font-family: 'MaruBuriLight','MaruBuri', serif;
      display: block; font-size: .95rem; margin-bottom: .4rem; color: var(--text);
    }
    input, select, button {
      width: 100%; padding: 14px 13px; border-radius: 12px; border: 1px solid var(--border);
      font-size: 1rem; box-sizing: border-box; color: var(--text); background: #fff;
    }
    input:focus, select:focus, button:focus { outline: 2px solid #d9c9b8; outline-offset: 1px; }
    button {
      font-family: 'MaruBuri', serif;  /* 제출하기 버튼 폰트 */
      background: var(--btn); color: #fff; border: none; cursor: pointer; transition: background .15s;
    }
    button:hover { background: var(--btn-hover); }

    .success-message { display: none; text-align: center; color: var(--success); font-weight: 700; margin-top: 1rem; }
    .success-message.show { display: block; }

    /* 페이드 인 애니메이션 */
    .fade-in { opacity: 0; transform: translateY(40px); transition: all .8s ease-out; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>

  <!-- SECTION 1 -->
  <section class="section" id="intro">
    <div class="top-header">
      <div class="date-line">2025.10.04</div>
      <div class="sub">Save the Date</div>
    </div>

    <div class="cover" aria-label="커버 이미지"></div>

    <div class="title-block">
      <div class="names">이현섭 & 김수민</div>
      <div class="date">2025.10.04 SAT 17:30 PM</div>
      <div class="venue">MADANG RESTAURANT</div>
    </div>
  </section>

  <!-- SECTION 2 -->
  <section class="section" id="rsvp">
    <h2 class="save-title fade-in">Save the Date</h2>
    <p class="greeting fade-in">
      서로를 향한 믿음으로 하나 되는 저희 두 사람이<br />
      하나님 앞에서 함께 서약하려 합니다.<br />
      귀한 걸음 하셔서 축복해 주시길 부탁드립니다.
    </p>

    <div class="detail fade-in" style="transition-delay:.05s">
      <span class="date">2025년 10월 4일 (토) 오후 5시 30분</span>
      <span class="venue">Madang Restaurant</span>
    </div>

    <!-- RSVP 폼 (이름 & 참석여부 + 제출하기) -->
    <form id="rsvpForm" novalidate class="fade-in" style="transition-delay:.1s">
      <div class="field">
        <label class="label" for="name">이름</label>
        <input id="name" name="name" type="text" placeholder="이름" required autocomplete="name" />
      </div>
      <div class="field">
        <label class="label" for="attendance">참석 여부</label>
        <select id="attendance" name="attendance" required>
          <option value="" selected>참석 여부 선택</option>
          <option value="참석">참석합니다</option>
          <option value="불참">불참합니다</option>
        </select>
      </div>
      <button type="submit" aria-label="RSVP 제출하기">제출하기</button>
    </form>

    <div class="success-message" role="status" aria-live="polite">제출해주셔서 감사합니다!</div>
  </section>

  <script>
    // Google Apps Script Web App URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbzhEyX_7v2nN7f4Sp_8oLXFO0ZtfJoP9DaYZlge_URySBQ0g2eyRX3ea5v3X07FRXMM/exec";
    const form = document.getElementById('rsvpForm');
    const successMessage = document.querySelector('.success-message');

    // Submit to Google Sheet
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const attendance = form.attendance.value;
      if (!name || !attendance) { alert('이름과 참석 여부를 입력해주세요.'); return; }

      const payload = { name, attendance };
      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('응답 오류');
        successMessage.classList.add('show');
        form.reset();
        successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
      } catch (err) {
        alert('제출에 실패했습니다. 잠시 후 다시 시도해주세요.');
        console.error(err);
      }
    });

    // Fade-in on scroll
    const io = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.fade-in').forEach(el => io.observe(el));
  </script>
</body>
</html>
