<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#fdfbf7" />
  <title>혼인서약식 초대장</title>

  <!-- 서툰이야기 웹폰트: 공식 CDN 주소로 교체 가능 -->
  <!-- TODO: 아래 url('...서툰이야기.woff2') 부분을 실제 배포 주소로 교체하세요. -->
  <style>
    @font-face {
      font-family: 'SeotunIyagi';
      src: url('') format('woff2'); /* 실제 CDN 경로로 교체 */
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    /* Fallback: Cafe24Simplehae */
    @font-face {
      font-family: 'Cafe24Simplehae';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/Cafe24Simplehae.woff2') format('woff2'),
           url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/Cafe24Simplehae.woff') format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
  </style>

  <style>
    :root {
      --card-max-width: 420px;
      --text: #4b3621;       /* 딥 브라운 */
      --muted: #6a5240;      /* 브라운 보조 */
      --border: #e6dfd6;     /* 연한 브라운 테두리 */
      --bg: #ffffff;         /* 카드 내부 흰색 */
      --outer-bg: #fdfbf7;   /* 아이보리 */
      --btn: #4b3621;
      --btn-hover: #3d2d1a;
      --success: #2e7d32;
      --icon: #4b3621;
    }

    html, body { height: 100%; }

    body {
      font-family: 'SeotunIyagi', 'Cafe24Simplehae', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-synthesis: none; /* 가짜 bold/italic 방지 */
      margin: 0; padding: 0;
      background: var(--outer-bg); color: var(--text);
      display: flex; justify-content: center;
    }

    .container {
      width: 100%; max-width: var(--card-max-width);
      min-height: 100vh; background: var(--bg);
      box-shadow: 0 6px 22px rgba(0,0,0,0.06);
      padding: 1.2rem;              /* 잡지 같은 바깥 여백 */
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    /* 귀여운 프레임: 물결 라인 */
    .frame {
      position: absolute; inset: 10px; pointer-events: none;
    }
    .frame svg { width: 100%; height: 100%; }

    /* 상단: 날짜 + 보조텍스트 */
    .top-header { text-align: center; margin: 0.6rem 0 0.8rem; }
    .top-header .date-line {
      font-size: 1.15rem; letter-spacing: 2px; word-spacing: 6px;
      margin: 0 0 0.25rem; color: var(--muted);
    }
    .top-header .sub { font-size: 0.95rem; color: var(--muted); opacity: 0.9; }

    /* 표지 사진: 위아래 여백 + 라운드, 상단 오버레이 텍스트 */
    .cover-wrap { position: relative; margin: 0.9rem 0 1rem; }
    .cover {
      background: url('https://i.imgur.com/VlZRYf6.jpeg') center/cover no-repeat;
      height: 44vh; border-radius: 14px;
    }
    .cover-text { position: absolute; left: 0; right: 0; top: 12px; text-align: center; color: #fff; text-shadow: 0 2px 8px rgba(0,0,0,0.35); }
    .cover-text .save { font-size: 1.25rem; }

    /* 사진 아래 타이틀 */
    .title-block { text-align: center; margin: 0.2rem 0 0.8rem; }
    .title-block .names { font-size: 1.4rem; margin: 0 0 0.25rem; }
    .title-block .date { font-size: 1.05rem; color: var(--muted); }
    .title-block .venue { font-size: 1.05rem; color: var(--muted); }

    /* 작은 일러스트(꽃/구름) */
    .doodles { position: absolute; inset: 0; pointer-events: none; }
    .doodles svg { position: absolute; fill: none; stroke: var(--icon); stroke-width: 1.6; opacity: 0.8; }
    .doodles .flower1 { left: 14px; bottom: 110px; width: 26px; height: 26px; }
    .doodles .flower2 { right: 18px; bottom: 140px; width: 22px; height: 22px; }
    .doodles .cloud1  { left: 18px; top: 70px; width: 34px; height: 18px; }
    .doodles .cloud2  { right: 22px; top: 120px; width: 30px; height: 16px; }

    /* 아이콘 스타일 (브라운) */
    .details { text-align: center; margin: 0.6rem 0 0.6rem; }
    .meta { display: inline-flex; align-items: center; gap: 8px; color: var(--muted); font-size: 1rem; }
    .meta + .meta { margin-top: 6px; }
    .icon { width: 18px; height: 18px; display: inline-block; vertical-align: -3px; }
    .icon svg { width: 18px; height: 18px; fill: var(--icon); stroke: var(--icon); }

    /* 인사말 */
    .greeting { text-align: center; font-size: 0.98rem; color: var(--muted); line-height: 1.65; margin: 0.8rem 0 1rem; }

    /* RSVP (이름 & 참석여부만) */
    form { padding: 12px 0 24px; text-align: center; }
    .field { width: 100%; max-width: 320px; margin: 10px auto; text-align: left; }
    .label { display: block; font-size: 0.95rem; margin: 0 0 6px 2px; color: var(--text); opacity: 0.85; }
    input, select, button {
      width: 100%; padding: 14px 13px; border-radius: 12px; border: 1px solid var(--border);
      font-size: 1rem; box-sizing: border-box; color: var(--text); background: #fff;
    }
    input:focus, select:focus, button:focus { outline: 2px solid #d9c9b8; outline-offset: 1px; }
    button { margin-top: 6px; background: var(--btn); color: #fff; border: none; cursor: pointer; transition: background 0.15s; }
    button:hover { background: var(--btn-hover); }

    .success-message { display: none; text-align: center; color: var(--success); font-weight: 700; margin: 0 0 24px; }
    .success-message.show { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <!-- 물결 프레임 -->
    <div class="frame" aria-hidden="true">
      <svg viewBox="0 0 100 160" preserveAspectRatio="none">
        <path d="M4,6 C10,12 14,2 20,6 C26,10 30,2 36,6 C42,10 48,2 54,6 C60,10 64,2 70,6 C76,10 82,2 88,6 C94,10 96,6 96,6 V154 C96,154 94,150 88,154 C82,158 76,150 70,154 C64,158 60,150 54,154 C48,158 42,150 36,154 C30,158 26,150 20,154 C14,158 10,150 4,154 Z"
              fill="none" stroke="var(--icon)" stroke-width="1.2" />
      </svg>
    </div>

    <!-- 상단: 날짜 + 부제 -->
    <div class="top-header">
      <div class="date-line">2025 | 10 | 04</div>
      <div class="sub">Save the Date</div>
    </div>

    <!-- 표지 사진 + 상단 오버레이 텍스트 -->
    <div class="cover-wrap">
      <div class="cover"></div>
      <div class="cover-text"><div class="save">Save the Date</div></div>
    </div>

    <!-- 사진 아래: 텍스트 3줄 -->
    <div class="title-block">
      <div class="names">이현섭 & 김수민</div>
      <div class="date">2025.10.04</div>
      <div class="venue">Madang Restaurant 2F</div>
    </div>

    <!-- 작은 꽃/구름 낙서 -->
    <div class="doodles" aria-hidden="true">
      <!-- flower left -->
      <svg class="flower1" viewBox="0 0 24 24"><path d="M12 22v-5M12 10c-1.5.5-3-1-3-2.5S10.5 5 12 5s3 1 3 2.5S13.5 10 12 10Zm-4 3c-1 .5-2-.5-2-1.5S7 9.5 8 10c1 .5 1 2.5 0 3Zm8 0c-1-.5-1-2.5 0-3s2 .5 2 1.5-1 2-2 1.5Z"/></svg>
      <!-- flower right -->
      <svg class="flower2" viewBox="0 0 24 24"><path d="M12 21v-4M12 9c-1.3.4-2.6-.8-2.6-2s1.3-2 2.6-1.6c1.3-.4 2.6.8 2.6 2s-1.3 2.4-2.6 1.6Z"/></svg>
      <!-- clouds -->
      <svg class="cloud1" viewBox="0 0 32 16"><path d="M5 12h20c3 0 4-5-1-5-1-5-10-5-11 0-4-2-8 0-8 5Z"/></svg>
      <svg class="cloud2" viewBox="0 0 32 16"><path d="M6 12h18c2.5 0 3.5-4-1-4-1-4-8-4-9 0-3-1.6-6 .2-8 4Z"/></svg>
    </div>

    <!-- 인사말 -->
    <p class="greeting">
      서로를 향한 믿음으로 하나 되는 저희 두 사람이<br />
      하나님 앞에서 함께 서약하려 합니다.<br />
      귀한 걸음 하셔서 축복해 주시길 부탁드립니다.
    </p>

    <!-- RSVP: 이름 & 참석여부 -->
    <form id="rsvpForm" novalidate>
      <div class="field">
        <label class="label" for="name">이름</label>
        <input id="name" name="name" type="text" placeholder="이름" required autocomplete="name" />
      </div>
      <div class="field">
        <label class="label" for="attendance">참석 여부</label>
        <select id="attendance" name="attendance" required>
          <option value="" selected>참석 여부 선택</option>
          <option value="참석">참석합니다</option>
          <option value="불참">불참합니다</option>
        </select>
      </div>
      <div class="field">
        <button type="submit" aria-label="RSVP 제출하기">제출하기</button>
      </div>
    </form>

    <div class="success-message" role="status" aria-live="polite">제출해주셔서 감사합니다!</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzhEyX_7v2nN7f4Sp_8oLXFO0ZtfJoP9DaYZlge_URySBQ0g2eyRX3ea5v3X07FRXMM/exec";
    const form = document.getElementById('rsvpForm');
    const successMessage = document.querySelector('.success-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const attendance = form.attendance.value;
      if (!name || !attendance) { alert('이름과 참석 여부를 입력해주세요.'); return; }

      const payload = { name, attendance };

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('응답 오류');

        successMessage.classList.add('show');
        form.reset();
        successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
      } catch (err) {
        alert('제출에 실패했습니다. 잠시 후 다시 시도해주세요.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
