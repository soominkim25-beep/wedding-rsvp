<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#ffffff" />
  <title>혼인서약식 초대장</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />

  <style>
    :root {
      --card-max-width: 420px;
      --text: #333;
      --muted: #555;
      --border: #ddd;
      --bg: #ffffff;
      --outer-bg: #f5f5f5;
      --btn: #333;
      --btn-hover: #555;
      --success: #2e7d32;
    }

    html, body { height: 100%; }

    body {
      font-family: 'Nanum Gothic', sans-serif;
      margin: 0; padding: 0;
      background: var(--outer-bg); color: var(--text);
      display: flex; justify-content: center;
    }

    .container {
      width: 100%; max-width: var(--card-max-width);
      min-height: 100vh; background: var(--bg);
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }

    /* --- Cover --- */
    .cover {
      background: url('https://i.imgur.com/VlZRYf6.jpeg') center/cover no-repeat;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      position: relative;
    }
    .cover::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }
    .cover-text {
      position: relative;
      z-index: 1;
    }
    .cover-text .date {
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 2px;
    }
    .cover-text .day {
      font-size: 1rem;
      margin-top: 6px;
      letter-spacing: 2px;
    }

    /* --- Info --- */
    .info {
      padding: 2rem 1rem;
      text-align: center;
    }
    .invite-line {
      font-size: 1.2rem;
      margin-bottom: 0.6rem;
    }
    .venue {
      font-size: 1rem;
      margin-bottom: 0.8rem;
      color: var(--muted);
    }
    .names {
      font-size: 1.6rem;
      margin: 0;
    }

    /* --- Form --- */
    form { padding: 16px 18px 24px; text-align: center; }
    .field { width: 100%; max-width: 320px; margin: 8px auto; text-align: left; }
    .label { display: block; font-size: 0.92rem; margin: 0 0 6px 2px; color: #444; }
    input, select, button {
      width: 100%; padding: 14px 13px; border-radius: 10px; border: 1px solid var(--border);
      font-size: 1rem; box-sizing: border-box;
    }
    input:focus, select:focus, button:focus { outline: 2px solid #9ec5fe; outline-offset: 1px; }
    button { margin-top: 6px; background: var(--btn); color: #fff; border: none; cursor: pointer; transition: background 0.15s; }
    button:hover { background: var(--btn-hover); }

    .success-message { display: none; text-align: center; color: var(--success); font-weight: 700; margin: 0 18px 24px; }
    .success-message.show { display: block; }

    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Cover -->
    <div class="cover">
      <div class="cover-text">
        <div class="date">2025 | 10 | 04</div>
        <div class="day">SATURDAY</div>
      </div>
    </div>

    <!-- Info -->
    <div class="info">
      <p class="invite-line">혼인서약식에 초대합니다</p>
      <p class="venue">Madang Restaurant</p>
      <h2 class="names">이현섭 | 김수민</h2>
    </div>

    <!-- RSVP Form -->
    <form id="rsvpForm" novalidate>
      <div class="field">
        <label class="label" for="name">이름</label>
        <input id="name" name="name" type="text" placeholder="이름" required autocomplete="name" />
      </div>
      <div class="field">
        <label class="label" for="attendance">참석 여부</label>
        <select id="attendance" name="attendance" required>
          <option value="" selected>참석 여부 선택</option>
          <option value="참석">참석합니다</option>
          <option value="불참">불참합니다</option>
        </select>
      </div>
      <div class="field">
        <button type="submit" aria-label="RSVP 제출하기">제출하기</button>
      </div>
    </form>

    <div class="success-message" role="status" aria-live="polite">제출해주셔서 감사합니다!</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzhEyX_7v2nN7f4Sp_8oLXFO0ZtfJoP9DaYZlge_URySBQ0g2eyRX3ea5v3X07FRXMM/exec";
    const form = document.getElementById('rsvpForm');
    const successMessage = document.querySelector('.success-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const attendance = form.attendance.value;
      if (!name || !attendance) { alert('이름과 참석 여부를 입력해주세요.'); return; }

      const payload = { name, attendance };

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('응답 오류');

        successMessage.classList.add('show');
        form.reset();
        successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
      } catch (err) {
        alert('제출에 실패했습니다. 잠시 후 다시 시도해주세요.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
