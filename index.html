<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#fdfbf7" />
  <title>혼인서약식 초대장</title>

  <!-- Cafe24 Simplehae (noonnu CDN) -->
  <style>
    @font-face {
      font-family: 'Cafe24Simplehae';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/Cafe24Simplehae.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
  </style>

  <style>
    :root {
      --card-max-width: 420px;
      --text: #4b3621;       /* 딥 브라운 */
      --muted: #6a5240;      /* 브라운 톤 보조 */
      --border: #e6dfd6;     /* 연한 브라운 테두리 */
      --bg: #ffffff;         /* 카드 내부 흰색 */
      --outer-bg: #fdfbf7;   /* 아이보리 */
      --btn: #4b3621;
      --btn-hover: #3d2d1a;
      --success: #2e7d32;
    }

    html, body { height: 100%; }

    body {
      font-family: 'Cafe24Simplehae', sans-serif;
      margin: 0; padding: 0;
      background: var(--outer-bg); color: var(--text);
      display: flex; justify-content: center;
    }

    .container {
      width: 100%; max-width: var(--card-max-width);
      min-height: 100vh; background: var(--bg);
      box-shadow: 0 6px 22px rgba(0,0,0,0.06);
      padding: 1.5rem;              /* 잡지 같은 바깥 여백 */
      box-sizing: border-box;
    }

    /* --- Cover (magazine-style with margins) --- */
    .cover {
      background: url('https://i.imgur.com/VlZRYf6.jpeg') center/cover no-repeat;
      height: 45vh;
      margin: 1rem 0;              /* 위아래 여백으로 표지 느낌 */
      border-radius: 10px;          /* 사진 모서리 살짝 둥글게 */
      position: relative;
      display: flex; align-items: center; justify-content: center; text-align: center;
    }
    /* 필요한 경우 가독성을 위해 옅은 오버레이 (아주 약하게) */
    .cover::before {
      content: ""; position: absolute; inset: 0; border-radius: 10px;
      background: rgba(0,0,0,0.20);
    }
    .cover-text { position: relative; z-index: 1; color: #fff; }
    .cover-text .names { font-size: 1.6rem; margin-bottom: 0.35rem; letter-spacing: 1px; }
    .cover-text .invite-line { font-size: 1.05rem; opacity: 0.95; }

    /* --- Info --- */
    .info { padding: 1.2rem 0 0.6rem; text-align: center; }
    .details {
      font-size: 1rem; color: var(--muted); line-height: 1.6; margin: 0 0 0.8rem;
    }
    .greeting { font-size: 0.98rem; color: var(--muted); line-height: 1.65; margin-top: 1rem; }

    /* --- Form --- */
    form { padding: 16px 0 24px; text-align: center; }
    .field { width: 100%; max-width: 320px; margin: 10px auto; text-align: left; }
    .label { display: block; font-size: 0.95rem; margin: 0 0 6px 2px; color: var(--text); opacity: 0.85; }
    input, select, button {
      width: 100%; padding: 14px 13px; border-radius: 12px; border: 1px solid var(--border);
      font-size: 1rem; box-sizing: border-box; color: var(--text);
      background: #fff;
    }
    input:focus, select:focus, button:focus { outline: 2px solid #d9c9b8; outline-offset: 1px; }
    button { margin-top: 6px; background: var(--btn); color: #fff; border: none; cursor: pointer; transition: background 0.15s; }
    button:hover { background: var(--btn-hover); }

    .success-message { display: none; text-align: center; color: var(--success); font-weight: 700; margin: 0 0 24px; }
    .success-message.show { display: block; }

    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Cover (magazine style) -->
    <div class="cover">
      <div class="cover-text">
        <div class="names">이현섭 & 김수민</div>
        <div class="invite-line">혼인서약식에 초대합니다</div>
      </div>
    </div>

    <!-- Info -->
    <div class="info">
      <p class="details">
        🗓 2025. 10. 04 SAT 5:00 PM<br />
        📍 Madang Restaurant
      </p>
      <p class="greeting">
        서로를 향한 믿음으로 하나 되는 저희 두 사람이<br />
        하나님 앞에서 함께 서약하려 합니다.<br />
        귀한 걸음 하셔서 축복해 주시길 부탁드립니다.
      </p>
    </div>

    <!-- RSVP Form -->
    <form id="rsvpForm" novalidate>
      <div class="field">
        <label class="label" for="name">이름</label>
        <input id="name" name="name" type="text" placeholder="이름" required autocomplete="name" />
      </div>
      <div class="field">
        <label class="label" for="attendance">참석 여부</label>
        <select id="attendance" name="attendance" required>
          <option value="" selected>참석 여부 선택</option>
          <option value="참석">참석합니다</option>
          <option value="불참">불참합니다</option>
        </select>
      </div>
      <div class="field">
        <button type="submit" aria-label="RSVP 제출하기">제출하기</button>
      </div>
    </form>

    <div class="success-message" role="status" aria-live="polite">제출해주셔서 감사합니다!</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzhEyX_7v2nN7f4Sp_8oLXFO0ZtfJoP9DaYZlge_URySBQ0g2eyRX3ea5v3X07FRXMM/exec";
    const form = document.getElementById('rsvpForm');
    const successMessage = document.querySelector('.success-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const attendance = form.attendance.value;
      if (!name || !attendance) { alert('이름과 참석 여부를 입력해주세요.'); return; }

      const payload = { name, attendance };

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('응답 오류');

        successMessage.classList.add('show');
        form.reset();
        successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
      } catch (err) {
        alert('제출에 실패했습니다. 잠시 후 다시 시도해주세요.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
