<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#fffdf7" />
  <title>혼인서약식 초대장 | 이현섭 ♥ 김수민</title>

  <!-- Open Graph for KakaoTalk -->
  <meta property="og:title" content="혼인서약식 초대장 | 이현섭 ♥ 김수민" />
  <meta property="og:description" content="2025년 10월 4일 토요일 오후 5시 30분, Madang Restaurant" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://soominkim25-beep.github.io/wedding-rsvp/" />
  
  <!-- 썸네일 (가로 1200 × 세로 630 권장, 5MB 이하, HTTPS) -->
  <meta property="og:image" content="https://i.imgur.com/2JxpzKm.png?v=2" />
  <meta property="og:image:secure_url" content="https://i.imgur.com/2JxpzKm.png?v=2" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:site_name" content="Wedding RSVP" />
  <meta property="og:locale" content="ko_KR" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/KNPSBandali-Regular00.woff" rel="stylesheet" as="font" type="font/woff" crossorigin>

  <style>
    @font-face {
      font-family: 'Bandali';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/KNPSBandali-Regular00.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --cream: #fffdf7;
      --brown: #5e3316;
      --accent: #e3907f;
      --card-max: 420px;
    }

    html, body { height: 100%; margin: 0; padding: 0; background: var(--cream); color: var(--brown); }
    body { font-family: 'Nanum Gothic', sans-serif; }

    /* 스냅 스크롤 복구 */
    .snap-wrapper { height: 100vh; overflow-y: auto; scroll-snap-type: y mandatory; -webkit-overflow-scrolling: touch; }
    section.screen { scroll-snap-align: start; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

    /* 카드 */
    .card { width: 100%; max-width: var(--card-max); padding: .8rem; box-sizing: border-box; margin: 0 auto; }

    .paper { position: relative; background: var(--cream); }
    .paper::before { content: ""; position: absolute; inset: 0; pointer-events: none; opacity: .06; background-image: radial-gradient(rgba(0,0,0,.18) 1px, transparent 1.5px); background-size: 6px 6px; }

    /* 페이드인 복구 */
    .fade-in { opacity: 0; transform: translateY(24px); transition: opacity .7s ease, transform .7s ease; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }

    /* Screen 1 */
    .cover-image { width: 90%; max-width: var(--card-max); display:block; height:auto; margin: 0 auto 4px; }

    /* Screen 2 */
    .invite-wrap { text-align:center; }
    .heading { font-family: 'Bandali', sans-serif; font-size: clamp(18px, 5.6vw, 28px); color: var(--accent); margin: -2px 0 2px; font-weight:400; }
    .subheading { font-family: 'Bandali', sans-serif; font-size: clamp(18px, 5.5vw, 28px); color: var(--accent); margin: 0 0 6px; }

    .wave, .flower { margin: 4px auto; }
    .wave img { max-width: 160px; width: 55%; height: auto; display:block; margin: 0 auto; }
    .flower img { max-width: 80px; width: 26%; height: auto; display:block; margin: 0 auto; }

    .paragraph { font-family: 'Nanum Gothic', sans-serif; color: var(--brown); line-height: 1.8; font-size: clamp(13px, 3.7vw, 16px); margin: 12px 0 22px; }

    .calendar { width: 100%; max-width: 240px; margin: 18px auto 22px; border-radius: 12px; padding: 8px; background: rgba(204,177,137,.14); }
    .cal-head { display:grid; grid-template-columns: repeat(7,1fr); gap: 5px; text-align:center; font-family: 'Nanum Gothic', sans-serif; color: var(--brown); }
    .cal-head div { font-size: 10px; }
    .cal-grid { display:grid; grid-template-columns: repeat(7,1fr); gap: 4px; margin-top: 4px; }
    .cal-cell { text-align:center; padding: 6px 0; font-family: 'Nanum Gothic', sans-serif; font-size: 14px; color: var(--brown); position: relative; }
    .cal-cell.dim { opacity: .35; }
    .cal-cell.emph { font-weight: 700; color: var(--cream); }
    .cal-cell.emph::before { content: ""; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 26px; height: 26px; background-color: var(--accent); opacity: 0.35; border-radius: 50%; z-index: -1; }

    .event-lines { margin: 18px 0; font-family: 'Nanum Gothic', sans-serif; color: var(--brown); font-size: 14px; line-height: 1.6; font-weight:700; }
    .event-lines a { color: var(--brown); text-decoration: underline; }

    form { width: 100%; max-width: 320px; margin: 6px auto 28px; }
    .field { margin-bottom: 8px; text-align: left; }
    .label { font-family: 'Nanum Gothic', sans-serif; font-weight: 700; font-size: 13px; margin: 4px 0; }
    input, select { width: 100%; border: 1px solid #efebe6; border-radius: 10px; padding: 8px 10px; font-size: 13px; font-family: 'Nanum Gothic', sans-serif; box-sizing: border-box; }
    button { width: 100%; margin: 6px 0 28px; padding: 9px 12px; border-radius: 10px; border: none; background: var(--brown); color: #fff; font-family: 'Nanum Gothic', sans-serif; font-weight: 700; font-size: 13px; cursor: pointer; }

    .success { display:none; text-align:center; color:#2e7d32; font-weight:700; margin-top:10px; }
    .success.show { display:block; }
  #screen2 .card { padding-top: 48px; }
  </style>
</head>
<body>
  <div class="snap-wrapper">
    <!-- Screen 1 -->
    <section class="screen paper" id="screen1">
      <div class="card cover">
        <img src="https://i.imgur.com/2JxpzKm.png" alt="Hyunsup & Soomin cover" class="cover-image fade-in"/>
      </div>
    </section>

    <!-- Screen 2 -->
    <section class="screen paper" id="screen2">
      <div class="card invite-wrap">
        <h2 class="heading fade-in">이현섭 ♥ 김수민</h2>
        <h3 class="subheading fade-in" style="transition-delay:.06s">혼인서약식에 초대합니다</h3>

        <div class="wave fade-in" style="transition-delay:.12s"><img src="icons/icon-line.png" alt="line decoration"/></div>
        <div class="flower fade-in" style="transition-delay:.16s"><img src="icons/icon-flower.png" alt="flower decoration"/></div>

        <p class="paragraph fade-in" style="transition-delay:.2s">
          주님의 선하심으로 만난 저희 두 사람이<br />
          사랑의 언약을 세우고 믿음의 길을 함께 걸어가려 합니다.<br />
          귀한 걸음 하셔서 축복해 주시길 부탁드립니다.
        </p>

        <div class="calendar fade-in" style="transition-delay:.26s">
          <div class="cal-head"><div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div></div>
          <div class="cal-grid">
            <div class="cal-cell dim"></div>
            <div class="cal-cell dim"></div>
            <div class="cal-cell dim"></div>
            <div class="cal-cell">1</div>
            <div class="cal-cell">2</div>
            <div class="cal-cell">3</div>
            <div class="cal-cell emph">4</div>
            <div class="cal-cell">5</div>
            <div class="cal-cell">6</div>
            <div class="cal-cell">7</div>
            <div class="cal-cell">8</div>
            <div class="cal-cell">9</div>
            <div class="cal-cell">10</div>
            <div class="cal-cell">11</div>
          </div>
        </div>

        <div class="event-lines fade-in" style="transition-delay:.32s">
          일시: 2025년 10월 4일 (토) 오후 5시 30분<br/>
          장소: <a href="https://maps.app.goo.gl/terbYLUMMGxNJwVKA" target="_blank" rel="noopener">Madang Restaurant</a>
        </div>

        <!-- Google Form 연동 -->
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSfcaAkOLbcPByZaSSvxFH0Xpei6p8RYn3ajLv79uVgqRoceFg/formResponse"
              method="POST"
              accept-charset="utf-8"
              target="hidden_iframe"
              onsubmit="afterSubmit()"
              class="fade-in" style="transition-delay:.38s">
          <div class="field">
            <div class="label">이름</div>
            <input type="text" name="entry.1976039098" placeholder="이름" required />
          </div>
        
          <div class="field">
            <div class="label">참석 여부</div>
            <select name="entry.645190049" required>
              <option value="">참석 여부 선택</option>
              <option value="참석합니다">참석합니다</option>
              <option value="불참합니다">불참합니다</option>
            </select>
          </div>
        
          <!-- Google Forms가 기대하는 숨은 필드 세트 (최소+호환 조합) -->
          <input type="hidden" name="submit" value="Submit">
          <input type="hidden" name="usp" value="pp_url">
          <input type="hidden" name="fvv" value="1">
          <input type="hidden" name="draftResponse" value="[]">
          <input type="hidden" name="pageHistory" value="0">
          <input type="hidden" name="fbzx" value="-6487901752054777423">
        
          <button type="submit">제출하기</button>
          <div class="success" id="success">감사합니다!</div>
        </form>
        <iframe name="hidden_iframe" style="display:none"></iframe>

      </div>
    </section>
  </div>

  <script>
    // 페이드인 트리거 복구
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
    }, {threshold: 0.12});
    document.querySelectorAll('.fade-in').forEach(el=> io.observe(el));

    function afterSubmit(){
      document.getElementById('success').classList.add('show');
    }
  </script>
</body>
</html>
