<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#fffdf7" />
  <title>혼인서약식 초대장</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Caveat:wght@700&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    @font-face {
      font-family: 'MapoPeacefullA';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/MapoPeacefullA.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Bandali';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/KNPSBandali-Regular00.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --cream: #fffdf7;
      --brown: #5e3316;
      --gold:  #ccb189;
      --accent: #e3907f;
      --card-max: 420px;
    }

    html, body { height: 100%; margin: 0; padding: 0; background: var(--cream); color: var(--brown); }
    body { overflow: hidden; }

    .snap-wrapper { height: 100vh; overflow-y: auto; scroll-snap-type: y mandatory; -webkit-overflow-scrolling: touch; }
    section.screen { scroll-snap-align: start; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

    .card { width: 100%; max-width: var(--card-max); padding: .8rem; box-sizing: border-box; }

    .paper { position: relative; background: var(--cream); }
    .paper::before { content: ""; position: absolute; inset: 0; pointer-events: none; opacity: .06; background-image: radial-gradient(rgba(0,0,0,.18) 1px, transparent 1.5px); background-size: 6px 6px; }

    .fade-in { opacity: 0; transform: translateY(24px); transition: opacity .7s ease, transform .7s ease; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }

    /* Screen 1 */
    .cover { text-align: center; position: relative; }
    .names-english { line-height: .9; margin: 0; transform: rotate(-4deg); position: relative; z-index: 2; }
    .names-english .line { display:block; font-family: 'Reenie Beanie', cursive; font-size: clamp(84px, 18vw, 128px); color: var(--brown); letter-spacing: .5px; }
    .names-english .amp { font-family: 'Caveat', cursive; font-weight: 700; font-size: clamp(34px, 6vw, 54px); color: var(--brown); margin: 4px 0; display:block; }

    .photo-wrap { width: 100%; max-width: var(--card-max); margin: 6px auto 10px; position: relative; z-index: 1; }
    .photo { width: 100%; background: var(--cream); background-image: url('https://i.imgur.com/A7yQSHq.png'); background-size: cover; background-position: center; aspect-ratio: 9/11; border-radius: 20px; }

    .meta { text-align:center; color: var(--brown); margin-top: 4px; }
    .meta .date, .meta .venue { font-family: 'MapoPeacefullA', sans-serif; font-size: clamp(16px, 4.5vw, 22px); }

    .icon { position:absolute; pointer-events:none; filter: drop-shadow(0 1px 1px rgba(0,0,0,.15)); animation: float 4s ease-in-out infinite alternate; }
    .icon-hlt { top: 6%; left: 6%; width: clamp(28px, 10vw, 52px); }
    .icon-hrt { top: 10%; right: 8%; width: clamp(28px, 10vw, 52px); }
    .icon-lt  { top: 46%; left: 8%; width: clamp(26px, 10vw, 50px); }
    .icon-rt  { top: 48%; right: 6%; width: clamp(28px, 10vw, 52px); }
    .icon-lb  { bottom: -4%; left: 8%; width: clamp(28px, 10vw, 52px); }
    .icon-rb  { bottom: -4%; right: 8%; width: clamp(28px, 10vw, 52px); }
    @keyframes float { 0%,100%{ transform: translateY(0);} 50%{ transform: translateY(-6px);} }

    /* Screen 2 */
    .invite-wrap { text-align:center; }
    .heading { font-family: 'Bandali', sans-serif; font-size: clamp(20px, 6vw, 30px); color: var(--accent); margin: 0 0 4px; }
    .subheading { font-family: 'Bandali', sans-serif; font-size: clamp(18px, 5.5vw, 28px); color: var(--accent); margin: 0 0 10px; }

    .wave, .flower { margin: 10px auto; }
    .wave img, .flower img { max-width: 160px; width: 55%; height: auto; display:block; margin: 0 auto; }

    .paragraph { font-family: 'Nanum Gothic', sans-serif; color: var(--brown); line-height: 1.8; font-size: clamp(13px, 3.7vw, 16px); margin: 12px 0 20px; }

    .calendar { width: 100%; max-width: 280px; margin: 18px auto; border-radius: 12px; padding: 10px; background: rgba(204,177,137,.14); }
    .cal-head { display:grid; grid-template-columns: repeat(7,1fr); gap: 5px; text-align:center; font-family: 'Nanum Gothic', sans-serif; color: var(--brown); }
    .cal-head div { font-size: 11px; }
    .cal-grid { display:grid; grid-template-columns: repeat(7,1fr); gap: 5px; margin-top: 5px; }
    .cal-cell { text-align:center; padding: 6px 0; font-family: 'Nanum Gothic', sans-serif; font-size: 14px; color: var(--brown); }
    .cal-cell.dim { opacity: .35; }
    .cal-cell.emph { font-weight: 700; color: var(--accent); }

    .event-lines { margin: 20px 0; font-family: 'Nanum Gothic', sans-serif; color: var(--brown); font-size: 15px; line-height: 1.7; }
    .event-lines a { color: var(--brown); text-decoration: underline; }

    form { width: 100%; max-width: 360px; margin: 0 auto 16px; }
    .field { margin-bottom: 10px; text-align: left; }
    .label { font-family: 'Nanum Gothic', sans-serif; font-weight: 700; font-size: 13px; margin: 4px 0; }
    input, select { width: 100%; border: 1px solid #efebe6; border-radius: 12px; padding: 10px 12px; font-size: 14px; font-family: 'Nanum Gothic', sans-serif; box-sizing: border-box; }
    button { width: 100%; margin-top: 6px; padding: 10px 12px; border-radius: 12px; border: none; background: var(--brown); color: #fff; font-family: 'Nanum Gothic', sans-serif; font-weight: 700; font-size: 14px; cursor: pointer; }

    .success { display:none; text-align:center; color:#2e7d32; font-weight:700; margin-top:10px; }
    .success.show { display:block; }

    .hint { position:absolute; bottom: 10px; left: 50%; transform: translateX(-50%); opacity:.6; font-size: 11px; font-family:'Nanum Gothic',sans-serif; }
  </style>
</head>
<body>
  <div class="snap-wrapper">
    <!-- Screen 1 -->
    <section class="screen paper" id="screen1">
      <div class="card cover">
        <img class="icon icon-rb" src="icons/icon-rb.png" alt="doodle right-bottom"/>
        <img class="icon icon-lb" src="icons/icon-lb.png" alt="doodle left-bottom"/>
        <img class="icon icon-lt" src="icons/icon-lt.png" alt="doodle left-top"/>
        <img class="icon icon-rt" src="icons/icon-rt.png" alt="doodle right-top"/>
        <img class="icon icon-hrt" src="icons/icon-hrt.png" alt="doodle near Hyunsup right-top"/>
        <img class="icon icon-hlt" src="icons/icon-hlt.png" alt="doodle near Hyunsup left-top"/>

        <h1 class="names-english fade-in" style="transition-delay:.05s">
          <span class="line">Hyunsup</span>
          <span class="amp">&</span>
          <span class="line">Soomin</span>
        </h1>
        <div class="photo-wrap fade-in" style="transition-delay:.12s">
          <div class="photo" role="img" aria-label="Hyunsup & Soomin photo"></div>
        </div>
        <div class="meta fade-in" style="transition-delay:.18s">
          <div class="date">2025. 10. 04</div>
          <div class="venue">MADANG RESTAURANT</div>
        </div>
      </div>
      <div class="hint">스크롤하여 다음으로 ↓</div>
    </section>

    <!-- Screen 2 -->
    <section class="screen paper" id="screen2">
      <div class="card invite-wrap">
        <h2 class="heading fade-in">이현섭 ♥ 김수민</h2>
        <h3 class="subheading fade-in" style="transition-delay:.06s">혼인서약식에 초대합니다</h3>

        <div class="wave fade-in" style="transition-delay:.12s"><img src="icons/icon-line.png" alt="line decoration"/></div>
        <div class="flower fade-in" style="transition-delay:.16s"><img src="icons/icon-flower.png" alt="flower decoration"/></div>

        <p class="paragraph fade-in" style="transition-delay:.2s">
          서로를 향한 믿음으로 하나 되는 저희 두 사람이<br />
          하나님 앞에서 함께 서약하려 합니다.<br />
          귀한 걸음 하셔서 축복해 주시길 부탁드립니다.
        </p>

        <div class="calendar fade-in" style="transition-delay:.26s">
          <div class="cal-head"><div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div></div>
          <div class="cal-grid">
            <div class="cal-cell dim"></div>
            <div class="cal-cell dim"></div>
            <div class="cal-cell dim"></div>
            <div class="cal-cell">1</div>
            <div class="cal-cell">2</div>
            <div class="cal-cell">3</div>
            <div class="cal-cell emph">4</div>
            <div class="cal-cell">5</div>
            <div class="cal-cell">6</div>
            <div class="cal-cell">7</div>
            <div class="cal-cell">8</div>
            <div class="cal-cell">9</div>
            <div class="cal-cell">10</div>
            <div class="cal-cell">11</div>
          </div>
        </div>

        <div class="event-lines fade-in" style="transition-delay:.32s">
          일시: 2025년 10월 4일 (토) 오후 5시 30분<br/>
          장소: <a href="https://maps.app.goo.gl/terbYLUMMGxNJwVKA" target="_blank" rel="noopener">Madang Restaurant</a>
        </div>

        <form id="rsvpForm" class="fade-in" style="transition-delay:.38s" novalidate>
          <div class="field">
            <div class="label">이름</div>
            <input type="text" id="name" name="name" placeholder="이름" required />
          </div>
          <div class="field">
            <div class="label">참석 여부</div>
            <select id="attendance" name="attendance" required>
              <option value="" selected>참석 여부 선택</option>
              <option value="참석">참석합니다</option>
              <option value="불참">불참합니다</option>
            </select>
          </div>
          <button type="submit">제출하기</button>
          <div class="success" id="success">제출해주셔서 감사합니다!</div>
        </form>
      </div>
    </section>
  </div>

  <script>
    const io = new IntersectionObserver((entries)=>{ entries.forEach(e=>{ if(e.isIntersecting) e.target.classList.add('visible'); }); }, {threshold: 0.12});
    document.querySelectorAll('.fade-in').forEach(el=> io.observe(el));

    const form = document.getElementById('rsvpForm');
    const success = document.getElementById('success');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzhEyX_7v2nN7f4Sp_8oLXFO0ZtfJoP9DaYZlge_URySBQ0g2eyRX3ea5v3X07FRXMM/exec';
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const name = (document.getElementById('name').value || '').trim();
      const attendance = document.getElementById('attendance').value;
      if(!name || !attendance){ alert('이름과 참석 여부를 입력해주세요.'); return; }
      try{
        const res = await fetch(scriptURL, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ name, attendance }) });
        if(!res.ok) throw new Error('submit error');
        success.classList.add('show'); form.reset(); success.scrollIntoView({behavior:'smooth', block:'center'});
      }catch(err){ alert('제출에 실패했습니다. 잠시 후 다시 시도해주세요.'); console.error(err); }
    });
  </script>
</body>
</html>
